<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<!--CSS-->
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--JS-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link   href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"  rel="stylesheet"  type='text/css'>
		<title>Dashboard</title>
	</head>
	<body>
		<div class = "wrapper">
	
			<div class = "navigation">
				<ul>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-coffee" aria-hidden="true"></i></span>
							<span class = "title"><h2>Coffe</h2></span>
						</a>
					</li>

					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-home" aria-hidden="true"></i>	</span>
							<span class = "title">Dashboard</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-user" aria-hidden="true"></i></span>
							<span class = "title">Customers</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
							<span class = "title">Message</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-question" aria-hidden="true"></i></span>
							<span class = "title">Help</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
							<span class = "title">Settings</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
							<span class = "title">Password</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class = "icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
							<span class = "title">Sign Out</span>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class = "main-wrapper">
			<div class = "topbar">
				<div class = "toggle" onclick = "toggleMenu()">
				</div>
				<div class = "search">
					<label>
						<input type = "text" placeholder = "Search here">
						<i class="fa fa-search" aria-hidden="true"></i>
					</label>
				</div>
				<div class = "user">
						<img src="img/user.png">
				</div>
			</div>

		</div>
		
	</body>
</html>
